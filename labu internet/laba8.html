<body>

	

	<div style="margin-left: 40%; margin-right: 40%; line-height: 0.6;">
		
		  <label for="Owner">Owner name:</label>
		  <input class="form-control" type="text" id="Owner"><br><br>

		  <label for="Room">Room #:</label>
		  <input class="form-control" type="text" id="Room"><br><br>

		  <label for="pir">People in room:</label>
		  <input class="form-control" type="text" id="pir"><br><br>

		  
		</form>
		  
		<div>
		  <a  class="btn btn-info">Відкрити вікно</a>
		</div>
		
	</div>
	 
	<!-- HTML-код модального вікна-->
	<div id="myModal" class="modal fade">
	  <div class="modal-dialog">
	    <div class="modal-content">
	      <!-- Заголовок модального окна -->
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">х</button>
	        <h4 class="modal-title">Room info</h4>
	      </div>
	      <!-- Основний вміст модального вікна -->
	      <div class="modal-body">
	      </div>
	      <!-- Футер модального вікна -->
	      <div class="modal-footer">
	        <button type="button" class="btn btn-default" data-dismiss="modal">Закрити</button>
	        <button type="button" class="btn btn-primary">Зберегти зміни</button>
	      </div>
	    </div>
	  </div>
	</div>
	 
	<!-- Скрипт, прив’язуючий подію click, котрий відкриває модальне вікно, з элементом, що має клас .btn -->
	<script>
		function fun1(){
		  var a;
		  a = document.getElementById('Owner').value;
		  return a;
		}

		function fun2(){
		  var b;
		  b = document.getElementById('Room').value;
		  return b;
		}

		function fun3(){
		  var c;
		  c = document.getElementById('pir').value;
		  return c;
		}

	  $(document).ready(function(){	  	
	    //при натисканні на любу кнопку, що має клас .btn
	    $(".btn").click(function() {
	      //відкрити модальне вікно з id="myModal"
	      $("#myModal").modal('show');
	      $(".modal-body").html("In room #"+fun2()+" live: "+fun1()+" "+"and "+fun3()+" people");      	      
	    });
	  });
	  
	</script>


</body>
